  <!-- Main content goes here -->
  <div class="container">
    <h1>Create a new poll</h1>

    <div class="row">

    <div class="col-md-6">
      <button id="create-button" class="btn btn-success">Create</button>

      <p>Name:</p>
      <input id="poll-name-input" type="text" class="form-control" placeholder="Poll name">

      <span class="label label-default">Option:</span>
      <input id="option-name-input" type="text" class="form-control" placeholder="Option name">
      <button id="add-option-button" class="btn btn-default">Add option</button>
    </div>

    <div class="col-md-6">
      <p>Options:</p>
      <ul id="options-list"></ul>
    </div>

    </div>

  </div>
