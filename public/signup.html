  <title>FCC Voting</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <h1>Signup</h1>
    <form method="POST" action="/forms/signup">
      <div class="form-group">
        <label for="usernameField">Email address</label>
        <input name="username" type="text" class="form-control" id="usernameField" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="passwordField">Password</label>
        <input name="password" type="password" class="form-control" id="passwordField" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Signup!</button>
    </form>

  </div>

</body>

</html>
